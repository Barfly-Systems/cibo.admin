<table mat-table [dataSource]="productCategoryList" class="mat-elevation-z8">
    <ng-container matColumnDef="categoryName">
        <th mat-header-cell *matHeaderCellDef>Category Name</th>
        <td mat-cell *matCellDef="let category">{{category.categoryName}}</td>
    </ng-container>
    <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef>Active</th>
        <td mat-cell *matCellDef="let category"><mat-icon [class]="category.isActive ? 'green' : 'red'">{{ category.isActive ? 'check' : 'close' }}</mat-icon></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="finger" (click)="selectCategory(row)"></tr>
</table>
