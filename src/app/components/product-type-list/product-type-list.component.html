<table mat-table [dataSource]="productTypeList" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Product Type Name</th>
        <td mat-cell class="w-70" *matCellDef="let type">
            <span *ngIf="!type.isNew">{{type.name}}</span>
            <mat-form-field *ngIf="type.isNew" class="input-top-padded">
                <mat-label>Name</mat-label>
                <input matInput type="text" class="newRow" [(ngModel)]="type.name" />
            </mat-form-field>
        </td>
        <td mat-footer-cell *matFooterCellDef align="right">
            
        </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell class="w-30" *matCellDef="let type; index as i">
            <button *ngIf="type.isNew" class="mr-1" mat-mini-fab color="accent" [disabled]="type.name == '' || type.name == null" (click)="saveNewType(type)">
            <mat-icon>check</mat-icon></button>
            <button *ngIf="type.isNew" mat-mini-fab color="warn" (click)="removeRow(i)">
            <mat-icon>delete</mat-icon></button>
            <!-- <button *ngIf="!type.isNew" mat-flat-button color="accent">Edit</button> -->
            <button *ngIf="!type.isNew" class="mr-1" mat-mini-fab color="accent" (click)="type.isNew = true">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
        <td mat-footer-cell *matFooterCellDef align="right">
            <!-- <button mat-mini-fab color="warn" (click)="addRow()"><mat-icon>add</mat-icon></button> -->
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="finger"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
</table>
<button mat-fab class="f-br" (click)="addRow()"><mat-icon>add</mat-icon></button>
