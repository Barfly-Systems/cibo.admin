<table mat-table [dataSource]="saleproductList" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Product ID</th>
        <td mat-cell *matCellDef="let product">{{product.id}}</td>
    </ng-container>
    <ng-container matColumnDef="productName">
        <th mat-header-cell *matHeaderCellDef>Product Name</th>
        <td mat-cell *matCellDef="let product">{{product.productName}}</td>
    </ng-container>
    <ng-container matColumnDef="productTypeName">
        <th mat-header-cell *matHeaderCellDef>Product Type</th>
        <td mat-cell *matCellDef="let product">{{product.productTypeName}}</td>
    </ng-container>
    <ng-container matColumnDef="categoryName">
        <th mat-header-cell *matHeaderCellDef>Product Category</th>
        <td mat-cell *matCellDef="let product">{{product.categoryName}}</td>
    </ng-container>
    <!-- <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Product Description</th>
        <td mat-cell class="description-cell" *matCellDef="let product">{{product.description}}</td>
    </ng-container> -->
    <ng-container matColumnDef="geographicOrigin">
        <th mat-header-cell *matHeaderCellDef>Geographic Origin</th>
        <td mat-cell *matCellDef="let product">{{product.geographicOrigin}}</td>
    </ng-container>
    <ng-container matColumnDef="abv">
        <th mat-header-cell *matHeaderCellDef>ABV</th>
        <td mat-cell *matCellDef="let product">{{product.abv.toFixed(1)}}</td>
    </ng-container>
    <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef>Active</th>
        <td mat-cell *matCellDef="let product"><mat-icon [class]="product.isActive ? 'green' : 'red'">{{ product.isActive ? 'check' : 'close' }}</mat-icon></td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let product"> 
            <button mat-mini-fab color="primary" class="mr-1" aria-label="Example icon button with a menu icon"><mat-icon>edit</mat-icon></button>
            <button mat-mini-fab color="primary" disabled aria-label="Example icon button with a menu icon"><mat-icon>check</mat-icon></button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectCategory(row)"></tr>
</table>
