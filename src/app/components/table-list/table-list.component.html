<table mat-table [dataSource]="tableList" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell class="w-40" *matCellDef="let table">
            <span *ngIf="!table.isNew">{{table.id}}</span>
        </td>
        <td mat-footer-cell *matFooterCellDef align="right">
            
        </td>
    </ng-container>
    <ng-container matColumnDef="table">
        <th mat-header-cell *matHeaderCellDef>Table</th>
        <td mat-cell *matCellDef="let table">
            <span *ngIf="!table.isNew">{{table.tableNumber}}</span>
            <mat-form-field *ngIf="table.isNew" class="input-top-padded">
                <mat-label>Table Number/Name</mat-label>
                <input matInput type="text" class="newRow" [(ngModel)]="table.tableNumber" />
            </mat-form-field>
        </td>
        <td mat-footer-cell *matFooterCellDef align="right">
            <!-- <button mat-mini-fab color="warn" (click)="addRow()"><mat-icon>add</mat-icon></button> -->
        </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell class="w-40" *matCellDef="let table; index as i">
            <button *ngIf="table.isNew" class="mr-1" mat-mini-fab color="accent" [disabled]="table.tableNumber == '' || table.tableNumber == null" (click)="saveTable(table, true)">
                +1</button>
            <button *ngIf="table.isNew" class="mr-1" mat-mini-fab color="accent" [disabled]="table.tableNumber == '' || table.tableNumber == null" (click)="saveTable(table, false)">
            <mat-icon>check</mat-icon></button>
            <button *ngIf="table.isNew" mat-mini-fab color="warn" >
            <mat-icon>delete</mat-icon></button>
            <button *ngIf="!table.isNew" mat-flat-button color="accent">Edit</button>
            <!-- <button *ngIf="!type.isNew" class="mr-1" mat-mini-fab color="accent" (click)="type.isNew = true">
                <mat-icon>edit</mat-icon>
            </button> -->
        </td>
        <td mat-footer-cell *matFooterCellDef align="right">
            <!-- <button mat-mini-fab color="warn" (click)="addRow()"><mat-icon>add</mat-icon></button> -->
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="finger"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
</table>
<button mat-fab class="f-br" (click)="addNewRow()"><mat-icon>add</mat-icon></button>
