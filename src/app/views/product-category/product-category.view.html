<!--LIST OF EXISTING CATEGORIES-->
<div class="w-100 mt-2">
    <div class="list-container w-30 d-inline-block v-align-top">
        <app-category-list [productCategoryList]="productCategoryList" (selectedCategoryEvent)="setSelectedCategory($event)"></app-category-list>
    </div>
    <div class="list-container w-70 d-inline-block v-align-top">
        <app-product-category-card [productCategory]="selectedCategory"></app-product-category-card>
    </div>
</div>
